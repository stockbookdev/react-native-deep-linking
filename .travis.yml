language: node_js
cache:
  directories:
    - node_modules
branches:
  only:
    - master
    - greenkeeper/*
notifications:
  email: false
node_js:
  - '7'
script:
  - yarn run eslint
  - yarn test
after_success:
  - bash <(curl -s https://codecov.io/bash)
  - yarn run semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
